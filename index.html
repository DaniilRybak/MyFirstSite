<!doctype html>
<html lang="en">

<head>
    <title>EcoTechBin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="icon" type="image/png" href="images for index.html/icon.png" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div id="logo"> <!--Лого компании-->
                <a href="/"> <img src="images for index.html/logo.jpg" alt="Ошибка загрузки!" width="200px" height="60px"></a>
            </div>
            <div id="links"> <!--навигационные кнопки, обёрнутые в ссылки-->
                <a href="/map"><button class="navigation" id="mapButton">Map</button></a>
                <a href="/"><button class="navigation" id="routesButton">Routes</button></a>
                <a href="/"><button class="navigation" id="settingsButton">Settings</button></a>
            </div>
            <div id="userpanel"> <!--фото пользователя и кнопка "домой"-->
                <a href="/login" id="login"> <img src="images for index.html/user_avatar.png" alt="" width="70px" height="70px"></a>
            </div>
        </div>
    </header>
    <main>
        <div id="background-container">
        <div class="text-container">
            <span class="fading-text"></span>
          </div>
        </div>

    </main>
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/scriptsLogin.js" defer></script>

    <script src="scripts/scriptsIndex.js" defer></script>

</body>

</html>
